<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markiper</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer> </script>
    <script src="https://kit.fontawesome.com/a6ebdf5f12.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body> 
    <div class="container"> 
      <div class="header-container"> 
        <header class="header">
           <i class="fa-regular fa-user"></i>
          <h1 class="title">JhonyApp</h1><i class="fa-solid fa-bars"></i>
        </header>
      </div>
      <div class="main-container">
        <main class="main"> 
          <div class="character"> 
            <p class="select">Select your character</p>
            <div class="swiper"> 
              <div class="swiper-wrapper"> 
                <div class="swiper-slide"><img src="images/bowser.png" alt="">
                  <p class="name">bowser</p>
                </div>
                <div class="swiper-slide"><img src="images/link.png" alt="">
                  <p class="name">link</p>
                </div>
                <div class="swiper-slide"><img src="images/mario.png" alt="">
                  <p class="name">mario</p>
                </div>
                <div class="swiper-slide"><img src="images/peach.png" alt="">
                  <p class="name">peach</p>
                </div>
              </div>
              <div class="swiper-pagination"> </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
